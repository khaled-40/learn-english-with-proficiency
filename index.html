    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/style.css">

    <!-- This is the navbar section  -->
    <header>
        <div class="navbar bg-[#BAE6FF69] shadow-sm">

                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a href="" class=""><i class="fa-solid fa-question"></i>FAQ</a>
                        </li>
                        <li><a href="" class=""><i class="fa-solid fa-book"></i>Learn</a>
                        </li>
                        <li><a href="" class=""><i class="fa-solid fa-right-from-bracket"></i>Log Out</a></li>
                    </ul>
                </div>
                <a href="" class="flex items-center gap-1">

                    <span class="font-bangla text-lg font-medium">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden  lg:flex">
                <ul class="menu menu-horizontal px-1 gap-3">
                    <li><a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-question"></i>FAQ</a></li>
                    <li><a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-book"></i>Learn</a></li>
                    <li><a href="" class="btn btn-outline btn-primary"><i class="fa-solid fa-right-from-bracket"></i>Log
                            Out</a></li>
                </ul>
            </div>
        </div>

    <section class="flex flex-col-reverse w-11/12 mx-auto gap-12 md:flex-row items-center">
        <div class="content my-8 flex-1">
            <h3 class="text-4xl font-bold text-center mb-8 md:text-left">
                <span class="text-sky-400">English</span>
                is Easy!!
            </h3>
            <p class="font-bangla text-lg text-center md:text-left">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি

            <form class=" p-3 text-center md:text-left">
                <input class="p-3 rounded-xl w-11/12 mx-auto mt-5" type="text" placeholder="Enter Your Name">
                <input class="my-3 p-3 rounded-xl w-11/12 mx-auto" type="password" - name="" id=""
                    placeholder="Your Password"><br>
                <input class="btn btn-primary w-11/12 mx-auto" type="submit" value="Get Started">
            </form>
        </div>
        <div class="image flex-1">
            <img src="./assets/hero-student.png" alt="">

    <section class="mt-20">
        <h3 class="text-4xl font-bold text-center mb-8">
